# Local development compose file (without Traefik)
# Usage: docker-compose -f docker-compose.local.yml up

services:
  db:
    image: postgres:16-alpine
    container_name: fc26-postgres-local
    environment:
      POSTGRES_USER: fc26
      POSTGRES_PASSWORD: fc26password
      POSTGRES_DB: fc26_tracker
    volumes:
      - postgres_data_local:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fc26 -d fc26_tracker"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fc26-app-local
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://fc26:fc26password@db:5432/fc26_tracker
      SESSION_SECRET: dev-secret-change-in-production
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data_local:
